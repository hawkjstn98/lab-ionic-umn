<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              inputmode="email"
              type="email"
              name="email"
              required
              email
              ngModel
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label color="danger">Should be a valid email address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #pwdCtrl="ngModel"
            ></ion-input>
            <ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none">
              <ion-label color="danger">Password must have minimum length of 6</ion-label>
            </ion-item>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button
      color="primary"
      type="button"
      fill="clear"
      expand="full"
      (click)="onSwitchAuthMode()"
    >Switch To {{ isLogin ? 'Signup': 'Login'}}</ion-button>
    <ion-button color="primary" [disabled]="!f.valid" type="submit" (click)="onLogin()" expand="block">Login</ion-button>
  </ion-grid>
<!--  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>-->
  </form>


</ion-content>
